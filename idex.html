<!DOCTYPE html>
<html>
    <head>
        <title>List To Do</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="todo.css"  />
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <div class="todo-header">
          <span class="to-left">
            <h1>To-Do App!</h1>
            <h5>Add New To-Do</h5></span>
            <input class="tape-task" id="to-do-input" type="text" placeholder="Enter your Task" autofocus="on" ><br><br>
            <input class="btn" id="add-task" type="submit" value="Add" onclick="createListElement()">  
        </div>
        <p>Let's get some work done!</p>
        <div class="task-list">
            <ul class="list">
            </ul>
        </div>
    </body>
















    <script src="todo.js"></script>
